<!-- 
    组件context的理解和使用

    1）context的理解：相对于props，context可以非常方便直接的将数据传递给任何后代组件，
    而不用像props那样逐层传递，相当于提供了一个全局数据
    在开发应用中不太建议使用context，但react-redux库使用它来共享store 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06_context的使用</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../../node_modules/react/cjs/react.development.js"></script>
    <script type="text/javascript" src="../../node_modules/react-dom/cjs/react-dom.development.js"></script>
    <script type="text/javascript" src="./prop-types.js"></script>
    <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
    class A extends React.Component{
        state ={
            color : 'red'
        }
        
        /*
        声明向后代组件传递的context中的数据
        childContextTypes，getChildContext都是固定的
        */
        static childContextTypes = {
            color : PropTypes.string
        }
        getChildContext(){
            return {color:this.state.color}
        }

        render(){
            return (
                <div>
                <h2>A组件</h2>
                <B/>
                </div>
            )
        }
    }
    class B extends React.Component{
        render(){
            return (
                <div>
                <h2>B组件</h2>
                <C/>
                </div>
            )
        }
    }
    class C extends React.Component{
        /*
        构造器中也可以取到context的值
        */
        constructor(props,context){
            super(porps);
            console.log('C',context.color)
        }
        /*
        声明接收context中的数据
        */
        static contextTypes = {
            color : PropTypes.string
        }
        render(){
            return (
                <div>
                <h2 style={{color:this.context.color}}>C组件</h2>
                </div>
            )
        }
    }
    ReactDOM.render(<A/>,document.getElementById('test'))
    </script>
</body>
</html>
